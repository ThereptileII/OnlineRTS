<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeaLines Prototype</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #02121f;
        color: #f4f7fb;
        font-family: "Inter", system-ui, sans-serif;
        height: 100%;
        overflow: hidden;
      }

      #ui-root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
      }

      .hud {
        display: flex;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        align-items: center;
        pointer-events: auto;
      }

      .hud button,
      .menu-panel button {
        background: rgba(22, 84, 133, 0.85);
        color: #f3fbff;
        border: 1px solid rgba(139, 197, 237, 0.3);
        border-radius: 6px;
        padding: 0.4rem 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        cursor: pointer;
      }

      .hud button.active {
        background: rgba(64, 192, 255, 0.8);
        color: #002133;
        font-weight: 600;
      }

      .hud button:disabled,
      .menu-panel button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status-panel {
        margin-left: auto;
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }

      #mode-menu {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(2, 18, 31, 0.92);
        backdrop-filter: blur(2px);
        pointer-events: auto;
        z-index: 2;
      }

      #mode-menu.hidden {
        display: none;
      }

      .menu-panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(5, 32, 52, 0.9);
        border: 1px solid rgba(102, 190, 255, 0.25);
        border-radius: 12px;
        padding: 2.5rem 3rem;
        min-width: 320px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      .menu-panel h1 {
        margin: 0;
        font-size: 1.6rem;
        letter-spacing: 0.06em;
      }

      .menu-panel p {
        margin: 0;
        color: rgba(233, 245, 255, 0.78);
        font-size: 0.95rem;
      }

      .menu-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .menu-panel button {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
    </style>
    <script defer src="./assets/index-BymN5V8Q.iife.js"></script>
  </head>
  <body>
    <div id="mode-menu">
      <div class="menu-panel">
        <h1>SeaLines Prototype</h1>
        <p>Select a game mode to begin your session.</p>
        <div class="menu-actions">
          <button id="start-singleplayer">Singleplayer</button>
          <button id="start-multiplayer">Multiplayer</button>
        </div>
      </div>
    </div>
    <div id="ui-root">
      <div class="hud">
        <button id="order-move" class="active">Move</button>
        <button id="order-patrol">Patrol</button>
        <button id="order-escort">Escort</button>
        <div class="status-panel">
          <span id="status-mode">Mode: Move</span>
          <span id="status-selection">No units selected</span>
          <span id="status-opponent">Opponent: â€”</span>
        </div>
      </div>
    </div>
  </body>
</html>
