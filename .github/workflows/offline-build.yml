name: Offline Client Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-offline-client:
    name: Export Offline Client Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Build offline client bundle
        run: npm run build:offline

      - name: Upload offline client bundle
        uses: actions/upload-artifact@v4
        with:
          name: offline-client
          path: offline/client
          if-no-files-found: error
